<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <title>Space</title>
</head>
<body>
    <h1 id='title'>EXPLORE NASA</h1>
    <header>
        <img id='nasa-logo'src="/nasa-logo.jpeg" alt="NASA LOGO">
    </header>
    <div>
        <p class='instructions'>Click Below</p>
        <p class='instructions'>The Astrological Picture of the Day (APOD) changes everyday with a new image and caption.</p>
        <p class='instructions'>Toggle the lunar transit button on and off to see random EPIC images captured from DISCOVR throughout the lunar transit of 2021.</p>
    </div>
    <div class='container'>
        <div id='apod-div'>
            <button title='Click To Reveal'id='apod-button'>Daily Astrological Picture</button>
            <section id='apod-section'>    
            <h1 class='text-style'id='apod-title'></h1>
            <img class='photo'id='apod-photo' src="">
            <p class='text-style'id='apod-copyright'></p>
            <p class='text-style'id='apod-date'></p>
            <article class='text-style'id='apod-explanation'></article>
            </section>
        </div>
        <div id='epic-div'>
            <button title='Toggle on and off to get multiple image views'id='epic-button'>Lunar Transit Images</button>
            <section id='section-one'>
            <h1 class='text-style'id='epic-title'></h1>
            <img class='photo'id='epic-photo' src="">
            <p class='text-style'id='epic-caption'></p>
            <p class='text-style'id='epic-identifier'><p>
            <p class='text-style'id='epic-date'></p>
            </section>
        </div>
    </div>

</body>
</html>
