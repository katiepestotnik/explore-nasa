<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <title>Space</title>
</head>
<body>
    <!Next Step: make navbar to let user select API data of choice -->
    <h1 id='title'>EXPLORE NASA</h1>
    <div class='container'>
        <div id='apod-div'>
            <button id='apod-button'>NASA's Astro Pic of the Day</button>
            <section id='apod-section'>    
            <h1 class='text-style'id='apod-title'></h1>
            <img class='photo'id='apod-photo' src="">
            <p class='text-style'id='apod-copyright'></p>
            <p class='text-style'id='apod-date'></p>
            <article class='text-style'id='apod-explanation'></article>
            </section>
        </div>
        <div id='epic-div'>
            <button id='epic-button'>Moon transitions in front of Earth</button>
            <section id='section-one'>
            <img class='photo'id='epic-photo' src="">
            <p class='text-style'id='epic-caption'></p>
            <p class='text-style'id='epic-identifier'><p>
            <p class='text-style'id='epic-date'></p>
            </section>
        </div>
    </div>
</body>
</html>
